<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Courses</title>
</head>
<body>
	<div class="container">
		
		<a href="/sms/">Home</a>
	
		<a href="/sms/courses">Courses List</a>
		<div>
			<h2>Create</h2>
			<form action="#" th:action="@{/courses}" th:object="${course}"
				method="post">
				<p>
					Id: <input type="text" th:field="*{courseId}" />
				</p>
				<p>
					Name: <input type="text" th:field="*{courseName}" />
				</p>
				<p>
					Duration: <input type="text" th:field="*{duration}" />
				</p>
				<p>
					Fee: <input type="text" th:field="*{fee}" />
				</p>
				<p>
					Installment Fee: <input type="text" th:field="*{installmentFee}" />
				</p>
				<p>
					Active: <input type="checkbox" th:field="*{active}" />
				</p>
				<p>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
			</form>
		</div>

	</div>
</body>
</html>
